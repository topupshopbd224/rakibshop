<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Off</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="popup">
        <h2>Server Off</h2>
        <p>আমাদের এই সার্ভিস টি এই মহুর্তে বন্ধ আছে দয়া করে পরে আবার চেষ্টা করুন </p>
        <button onclick="redirect()">OK</button>
    </div>

    <script>
        // Simulate server check
        function checkServer() {
            // Here you can implement an actual server check using fetch or another method
            // For simulation, we'll assume the server is off
            var serverIsOff = true;

            if (serverIsOff) {
                document.querySelector('.overlay').style.display = 'block';
                document.querySelector('.popup').style.display = 'block';
            }
        }

        function redirect() {
            window.location.href = 'index.html';
        }

        // Run the server check on page load
        window.onload = checkServer;
    </script>
</body>
</html>
